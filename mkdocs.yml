site_name: Silverreed Firmware Documentation
site_description: Open-source firmware for Silverreed knitting machines
site_author: Silverreed Firmware Team
site_url: https://github.com/MathKnitting/silverreed-firmware

repo_name: MathKnitting/silverreed-firmware
repo_url: https://github.com/MathKnitting/silverreed-firmware

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Build & Upload: getting-started/build.md
    - Configuration: getting-started/configuration.md
  - Concepts:
    - Project Purpose: concepts/purpose.md
    - How Knitting Machines Work: concepts/knitting-machines.md
    - AYAB Protocol: concepts/ayab-protocol.md
  - Hardware:
    - Shield Design: hardware/shield.md
    - Pin Mapping: hardware/pin-mapping.md
    - Wiring: hardware/wiring.md
    - Components: hardware/components.md
    - Troubleshooting Hardware: hardware/troubleshooting.md
  - Firmware:
    - Architecture Overview: firmware/architecture.md
  - Reference: reference/references.md

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
