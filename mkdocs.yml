site_name: Silverreed Firmware Documentation
site_description: Open-source firmware for Silverreed knitting machines
site_author: Silverreed Firmware Team
site_url: https://github.com/MathKnitting/silverreed-firmware

repo_name: MathKnitting/silverreed-firmware
repo_url: https://github.com/MathKnitting/silverreed-firmware

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Build & Upload: getting-started/build.md
    - Configuration: getting-started/configuration.md
  - Concepts:
    - Project Purpose: concepts/purpose.md
    - How Knitting Machines Work: concepts/knitting-machines.md
    - AYAB Protocol: concepts/ayab-protocol.md
    - Knitting Process: concepts/knitting-process.md
  - Hardware:
    - Shield Design: hardware/shield.md
    - Pin Mapping: hardware/pin-mapping.md
    - Wiring: hardware/wiring.md
    - Components: hardware/components.md
    - Troubleshooting Hardware: hardware/troubleshooting.md
  - Firmware:
    - Architecture Overview: firmware/architecture.md
    - Core Components: firmware/components.md
    - Communication Layer: firmware/communication.md
    - State Machine: firmware/state-machine.md
    - Pattern Management: firmware/pattern.md
  - Examples:
    - Basic Knitting: examples/basic-knitting.md
    - Pattern Loading: examples/pattern-loading.md
    - Serial Communication: examples/serial-communication.md
  - API Reference:
    - Main API: api/main.md
    - Pattern System: api/pattern.md
    - Knitting Engine: api/knitting.md
    - Machine Control: api/machine.md
  - Development:
    - Development Setup: development/setup.md
    - Testing: development/testing.md
    - Debugging: development/debugging.md
    - Code Style: development/code-style.md
    - Contributing: development/contributing.md
  - Troubleshooting:
    - Common Issues: troubleshooting/common-issues.md
    - Serial Communication: troubleshooting/serial.md
    - Hardware Problems: troubleshooting/hardware.md
  - Reference:
    - Changelog: reference/changelog.md
    - License: reference/license.md
    - Glossary: reference/glossary.md

theme:
  name: gitbook

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

plugins:
  - search
